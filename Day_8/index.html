<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        margin-bottom: 10px;
        box-sizing: border-box;
      }
      :root {
        font-family: "Poppins", sans-serif;
      }
      #animDiv {
        position: absolute;
        top: 0;
        left: 0;
        width: 0;
        height: 50px;
        background-color: dodgerblue;
        transition: 0.6s;
        z-index: 0;
      }
      #heading {
        position: relative;
        transition: 0.9s all;
        width: 200px;
        aspect-ratio: 2/0.5;
        z-index: 1;
      }
      #btn-heading {
        width: 100px;
        aspect-ratio: 2/1;
        border: 3px solid black;
        border-radius: 5px;
        transition: all 0.2s ease-in-out;
      }
      #btn-heading:hover {
        transform: scale(1.1);
        box-shadow: 0 0 5px 1px black;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1 id="heading">Hello</h1>
      <div id="animDiv"></div>
      <button id="btn-heading">Click me</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
